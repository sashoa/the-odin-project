<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid</title>
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="screen" id="screen"></div>
    <div class="numbers" onclick="press('+')">+</div>
    <div class="numbers" onclick="press('-')">-</div>
    <div class="numbers" onclick="press('*')">*</div>
    <div class="numbers" onclick="press('')"></div>
    <div class="numbers" onclick="press('1')"><span>1</span></div>
    <div class="numbers" onclick="press('2')">2</div>
    <div class="numbers" onclick="press('3')">3</div>
    <div class="numbers" onclick="press('/')">/</div>
    <div class="numbers" onclick="press('4')">4</div>
    <div class="numbers" onclick="press('5')">5</div>
    <div class="numbers" onclick="press('6')">6</div>
    <div class="numbers" onclick="press('c')">clear</div>
    <div class="numbers" onclick="press('7')">7</div>
    <div class="numbers" onclick="press('8')">8</div>
    <div class="numbers" onclick="press('9')">9</div>
    <div class="numbers" onclick="press('=')">=</div>
    <div class="numbers"></div>
    <div class="numbers zero" onclick="press('0')">0</div>
  </div>
  <script type="text/javascript" src="assets/js/main.js">  </script>
</body>
</html>
